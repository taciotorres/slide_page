<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Author: Tácio Torres, CEO 2T Infrmática">

        <title>Page Slide</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first"><img src="./assets/img1.jpg" alt="Imagem 1"></div>
                <div class="slide"><img src="./assets/img2.jpg" alt="Imagem 2"></div>
                <div class="slide"><img src="./assets/img3.jpg" alt="Imagem 3"></div>
                <div class="slide"><img src="./assets/img4.jpg" alt="Imagem 4"></div>

            
                <div class="content-text">
                    <div class="text">
                        <h4>BOAS-VINDAS A HEIFA ENERGIA ⚡</h4>
                        <h1>Soluções e desenvolvimento em energia</h1>
                    </div>
                    <div class="button">
                        <button>Solicitar orçamento</button>
                    </div> 
                    
                                      
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            
        </div>

        <script src="./script.js"></script>
    </body>
</html>
